{%extends 'base.html'%}
{%block body_block%}
{%if messages%}
    {%for m in messages%}

      <div>
        {{m}}
      </div>
    {%endfor%}

{%endif%}

    
<div class="container d-flex flex-column align-items-center mt-5">
   <div>
    <form action="" method="post">

        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="add">
    </form>

   </div>

   <div>
    <table class="table">
        <tr>
            <td>Name</td>
            <td>Action</td>
        </tr>
        {%for cat in subcategories%}
           <tr>
            <td>{{cat.Subcategory_name}}</td>
            <td>
                <a href="{%url 'remove-category' cat.id%}">delete</a>
            </td>
    
           </tr>
        {%endfor%}
    
    </table>
   </div>
{%endblock%}
