{%extends 'base.html'%}
{%block body_block%}
{%if messages%}
{%for m in messages%}
<div>
    {{m}}
</div>
{%endfor%}
{%endif%}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}} 
        <input type="submit" value="Apply">
    </form>
</div>
{%endblock%}
